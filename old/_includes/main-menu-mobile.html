<div id="main-menu-mobile" class="main-menu-mobile">
  {% assign mainmenu = site.data.menus.main | sort: 'weight'  %}
  <ul>
    {% for item in mainmenu %}
    <li class="{% if item.url == page.url %}active{% endif %}">
      <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
    </li>
    {% endfor %}
	<li class="">
		<a href="https://translate.google.com/translate?sl=en&tl=es&u=challenge.greemta.eu"><img src='https://challenge.greemta.eu/images/es.jpg' alt="ES" /></a>
		<!--<a href="https://challenge.greemta.eu"><img src='https://challenge.greemta.eu/images/en.jpg' alt="EN" /></a>-->
	</li>
  </ul>
</div>
